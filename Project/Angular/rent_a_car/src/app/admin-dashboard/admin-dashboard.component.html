    <!-- Profile dropdown -->
    <div class="relative">
      <div class="justify-end">
        <button (click)="toggleDropdown()" type="button" class="" id="user-menu-button" aria-expanded="false" aria-haspopup="true">
          <!-- <span class="absolute -inset-1.5"></span>
          <span class="sr-only">Open user menu</span>
          <img class="size-8 rounded-full" src="" alt=""> -->
          <p-avatar
          image="https://www.gravatar.com/avatar/05dfd4b41340d09cae045235eb0893c3?d=mp"
          styleClass="mr-0"
          size="normal"
          shape="circle" />
        </button>
      </div>

      <!--
        Dropdown menu, show/hide based on menu state.

        Entering: "transition ease-out duration-100"
          From: "transform opacity-0 scale-95"
          To: "transform opacity-100 scale-100"
        Leaving: "transition ease-in duration-75"
          From: "transform opacity-100 scale-100"
          To: "transform opacity-0 scale-95"
      -->
      <div [ngClass]="{'transition ease-out duration-100 transform visible scale-100' : isDropdownOpen, 'transition ease-in duration-75 transform hidden scale-95': !isDropdownOpen}"
           class="absolute right-0 z-10 mt-2 w-48 origin-top-right rounded-md bg-white py-1 shadow-lg ring-1 ring-black/5 focus:outline-none" role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button" tabindex="-1">
        <!-- Active: "bg-gray-100 outline-none", Not Active: "" -->
        <a href="#" class="block cursor-pointer px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1" id="user-menu-item-0">Your Profile</a>
        <a href="#" class="block cursor-pointer px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1" id="user-menu-item-1">Settings</a>
        <a (click)="logout()" class="block cursor-pointer px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1" id="user-menu-item-2">Sign out</a>
      </div>
    </div>
  </div>
