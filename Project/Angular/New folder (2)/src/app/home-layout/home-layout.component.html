      aria-current="true"
      aria-label="Slide 1"
      data-carousel-slide-to="0"
    ><span></span></button>
    <button
      type="button"
      class="w-4 h-4 btn  rounded-full border border-white hover:bg-yellow-400"
      aria-current="false"
      aria-label="Slide 2"

    <button

      aria-current="false"

      data-carousel-slide-to="2"
    ><span></span></button>
  </div>
